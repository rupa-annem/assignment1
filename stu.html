<script type="text/javaScript">
var stu1=new Student("rupa");
var stu2=new Student("mani");
var stu3=new Student("srija");
var stu4=new Student("akhila");
var stu5=new Student("ramya");
var names=new Array(5);
var p=new Array(5);
var c=new Array(5);
var stu=[stu1,stu2,stu3,stu4,stu5];
function Student(name)
       {
        this.name=name;
        this.subj=new Array(Math.floor(Math.random() * 100),Math.floor(Math.random() * 100),Math.floor(Math.random() * 100));}
    for(var i=0;i<stu.length;i++)
    {
       var sum=0;
            for(var j=0;j<3;j++)
            {
                  sum=sum+stu[i].subj[j];
                  p.push(sum);
            }
           var avg=sum/3;
           c.push(avg);
           names.push(stu[i].name);
           }
names.sort.reverse(function(a,b){return(a-b);});
p.sort.reverse(function(a,b){return(a-b);});
c.sort.reverse(function(a,b){return(a-b);});
</script>
