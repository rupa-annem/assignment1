<script type="text/javaScript">
var stu1=new Student("rupa");
var stu2=new Student("mani");
var stu3=new Student("srija");
var stu4=new Student("akhila");
var stu5=new Student("ramya");
var names=new Array(5);
var p=new Array(5);
var c=new Array(5);
function Student(name)
       {
        this.name=name;
        var subj=new Array(Math.floor(Math.random() * 100),Math.floor(Math.random() * 100),Math.floor(Math.random() * 100));
        names.push(name);
        var sum=0;
            for(var j=0;j<3;j++)
            {
                  sum=sum+subj[j];
                  p.push(sum);
            }
           var avg=sum/3;
           c.push(avg);
           }
names.sort(function(a,b){return(a-b);});
p.sort(function(a,b){return(a-b);}).reverse();
c.sort(function(a,b){return(a-b);}).reverse();
</script>
